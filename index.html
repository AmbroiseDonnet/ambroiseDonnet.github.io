<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en Construction</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a1a1a, #2c2c2c, #1a1a1a, #2c2c2c);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .panel {
      width: 300px;
      padding: 20px;
      background-color: #2c2c2c;
      color: #ffffff;
      text-align: center;
      border-radius: 10px;
      position: relative;
      top: 50px;
      animation: bounce 2s infinite;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    #countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .ribbon {
      position: absolute;
      width: 200%;
      height: 200%;
      background-color: #f7df1e; /* Jaune JavaScript */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 0;
    }
    .ribbon::before,
    .ribbon::after {
      content: 'See you soon';
      position: absolute;
      width: 200%;
      height: 200%;
      background-color: #f7df1e; /* Jaune JavaScript */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
    }
    .ribbon::before {
      top: -100%;
    }
    .ribbon::after {
      bottom: -100%;
    }
  </style>
</head>
<body>
<div class="ribbon"></div>
<div class="panel" id="panel">
  <h1>Site en Construction</h1>
  <p>Revenez bient√¥t !</p>
  <div id="countdown"></div>
</div>

<script>
  const countdownDate = new Date('2025-03-02T00:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance > 0) {
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `Temps restant : ${days}j ${hours}h ${minutes}m ${seconds}s`;
    } else {
      window.location.href = 'index2.html';
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
