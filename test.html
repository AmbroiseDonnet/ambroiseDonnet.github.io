<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte agrandi au survol</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Arial', sans-serif;
          background-color: #e9c46a;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        h1 {
          font-size: 2rem;
          transition: transform 0.3s ease, color 0.3s ease;
        }

        h1:hover {
          transform: scale(1.3); /* Agrandit Ã  130% */
          color: blue; /* Change la couleur en bleu */
        }
    </style>
</head>
<body>
<h1>Survolez-moi pour agrandir !</h1>
</body>
</html>
